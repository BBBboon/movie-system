{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建用户身份</h3>
            </div>
            <div class="panel-body">

                {#                表单#}
                <form method="post" action="/userid/add/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>用户身份</label>
                        <input type="text" class="form-control" placeholder="用户身份" name="title">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
